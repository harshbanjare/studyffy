    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Studyffy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/navbar.css" />
    <link rel="stylesheet" href="styles/test.css" />
    <!-- query-->
  </head>

  <body>
    <div class="top-bar">
      <div class="logo">
        <a href="/"><img src="assets/images/logosmall.JPG" alt="logo" /></a>
      </div>
      <div class="desktop-nav-container">
        <nav>
          <ul>
            <li><a href="/">Home</a></li>
            <li><a href="#pricing">Pricing</a></li>
            <li><a href="#about">About Us</a></li>
            <li><a href="#contact">Contact</a></li>

            <li>
              <a href="login.html"><button>Login</button></a>
            </li>
            <li>
              <a href="test.html"><button class="test">Take a Test</button></a>
            </li>
          </ul>
        </nav>
      </div>

      <div class="mobile-nav-toggle" id="mobile_nav_toggle">
        <span></span>
        <span></span>
        <span></span>
      </div>

      <div class="mobile-nav-container" id="mobile_nav">
        <div class="mobile-nav-close" id="mobile_nav_close">
          <span>&times;</span>
        </div>
        <nav>
          <ul>
            <li><a href="/">Home</a></li>
            <li><a href="#pricing">Pricing</a></li>
            <li><a href="#about">About Us</a></li>
            <li><a href="#contact-us">Contact</a></li>

            <li>
              <a href="login.html"><button>Login</button></a>
            </li>
            <li>
              <a href="test.html"><button class="test">Take a Test</button></a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
    <div class="app-container">
      <div class="app">
        <div class="meta-container">
          <div class="question-no">
            <span
              >Question <span id="question_number">1</span> of
              <span id="total_questions">10</span></span
            >
          </div>
          <div class="quiz-name">
            <span>English Quiz</span>
          </div>
          <div class="timer">
            <span>Time left: <span class="time" id="time">00:00</span></span>
          </div>
        </div>

        <div class="quiz-container">
          <div class="question-box">
            <span class="question" id="question_text">
              Choose the correct verb to complete the sentence: "I _____ TV
              every day."
            </span>
          </div>

          <div class="option-box">
            <div class="option">
              <input type="radio" name="option" id="option1" value="0" />
              <label for="option1">Watch</label>
            </div>
            <div class="option">
              <input type="radio" name="option" id="option2" value="1" />
              <label for="option2">Watches</label>
            </div>
            <div class="option">
              <input type="radio" name="option" id="option3" value="2" />
              <label for="option3">Watching</label>
            </div>
            <div class="option">
              <input type="radio" name="option" id="option4" value="3" />
              <label for="option4">Watched</label>
            </div>
          </div>
        </div>

        <div class="quiz-controller">
          <button class="previous" id="prev">Previous</button>
          <button class="next" id="next">Next</button>
          <button class="submit" id="submit">Submit</button>
        </div>
      </div>
    </div>

    <dialog id="result" class="resulr">
      <div class="score">
        <span
          >You scored <span id="score">0</span> out of
          <span id="total">0</span></span
        >
      </div>

      <div class="button-container">
        <a href="test.html"><button id="restart">Restart</button></a>
        <a href="/"><button id="view_answer">Home</button></a>
      </div>
    </dialog>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="scripts/nav.js"></script>
    <script src="scripts/test.js"></script>
  </body>
</html>
